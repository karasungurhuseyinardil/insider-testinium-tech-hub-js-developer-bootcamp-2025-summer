<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yeni Sezon Ürünleri</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Yeni Sezon Ürünleri</h1>

  <div class="product-grid">
    <div class="product-card">
      <div class="product-image">
        <img src="assets/lamba.jpg" alt="Modern Lamba" />
        <span class="badge">Tükendi</span>
      </div>
      <div class="product-info">
        <h3>Modern Lamba</h3>
        <p>749,99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="assets/masa.jpg" alt="Ahşap Masa" />
      </div>
      <div class="product-info">
        <h3>Ahşap Masa</h3>
        <p>1.249,99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="assets/sandalye.jpg" alt="Minimalist Sandalye" />
      </div>
      <div class="product-info">
        <h3>Minimalist Sandalye</h3>
        <p>499,99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="assets/vazo.jpg" alt="Dekoratif Vazo" />
        <span class="badge">Tükendi</span>
      </div>
      <div class="product-info">
        <h3>Dekoratif Vazo</h3>
        <p>229,99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="assets/saat.jpg" alt="Duvar Saati" />
      </div>
      <div class="product-info">
        <h3>Duvar Saati</h3>
        <p>349,99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="assets/kitaplik.jpg" alt="Kitaplık" />
      </div>
      <div class="product-info">
        <h3>Kitaplık</h3>
        <p>1.099,99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </div>
</body>
</html>
