<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Hesap Oluştur</h1>
    <form action="#" method="post">
      <label for="fullname">Ad Soyad:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve Soyadınızı girin" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

      <label for="confirm_password">Şifreyi Onayla:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi tekrar girin" required>

      <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a></p>
  </div>
</body>
</html>
